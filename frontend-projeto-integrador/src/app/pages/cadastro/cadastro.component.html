<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem para Imgur</title>
</head>
<body>
    <h1>Upload de Imagem para Imgur</h1>
    <img src="http://via.placeholder.com/200x200" height="300px" width="auto" id="img-preview" referrerpolicy="no-referrer">
    <p>
        <input type="file" id="imageInput" accept="image/*" required>
        <button id="uploadButton">Upload</button>
    </p>
    <p>
        URL da imagem: <input type="text" id="uploadedImgUrl" readonly>
    </p>
</body>
