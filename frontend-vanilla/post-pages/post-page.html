<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="post-page.css">
<div class="navbar">
  <img src="../Assets/logo_1.png" alt="" srcset="">
  <div class="searchbar">
    <img src="../Assets/search.png" alt="" srcset="" style="width: 25px;">
    <input type="text" placeholder="Pesquisar...">
    <!-- <button type="submit">Buscar</button> -->
  </div>
  <img src="../Assets/icons.png" alt="" srcset="" style="width: 150px;">
  <img src="../Assets/profile.png" alt="" srcset="" style="width: 40px;margin-left: 40px;">
</div>
<div class="under-bar">
  <div class="profile-me">
    <img src="../Assets/profile.png" alt="" srcset="" style="width: 60px;height: 60px; border-radius: 50%;"
      id='imgprofile'>
    <span id='usernamespan'>{{ username }}</span>
    <p>Lorem ipsum dolor sit amet consectetur
      adipisicing elit. Omnis iusto assumenda
      nostrum inventore eveniet distinctio aliquam
      recusandae, minima explicabo. Porro nihil reiciendis
      pariatur nostrum nulla debitis! Fugiat ipsum
      necessitatibus minima!
    </p>
      
  </div>
</div>

<div class="post-area" id="post-area">
  <div class="add-post">
    <input type="file" id="imageInput" accept="image/*" required style="display: none;" />
    <label for="imageInput" class="file-upload-label" style="cursor: pointer; margin-bottom: 50px;">
      <img src="../Assets/add-image.png" alt="Upload Image" id="img-preview" referrerpolicy="no-referrer" style="width: 200px;" />
    </label>
  </div>
  <button id="postarButton" class="postarButton">Postar</button>
</div>

<div class="fundo-img">
  <img src="../Assets/SideImg.png" alt="Fundo">
</div>

<script src="post-page.js"></script>
